{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Detalles del Perfil</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                <li class="list-group-item"><strong>Nombres completos:</strong> {{ user.Nombres_Completo }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                <!-- Puedes agregar más detalles según tus necesidades -->
            </ul>
            <div class="mt-3">
                <a href="{% url 'edit_profile' %}" class="btn btn-primary">Editar Perfil</a>
                <a href="{% url 'delete_profile' %}" class="btn btn-danger">Eliminar Perfil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
