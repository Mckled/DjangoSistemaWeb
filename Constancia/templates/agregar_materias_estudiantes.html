<!-- agregar_materias_estudiantes.html -->
{% extends 'index.html' %}

{% block content %}
  <h1>Agregar Materias a Estudiantes</h1>
  <form method="post" action="{% url 'agregar_materias_estudiantes' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'lista_materias_estudiantes' %}">Volver a la lista</a>
{% endblock %}
