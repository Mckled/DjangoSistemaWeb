{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Salón Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        #id_Id_Materia, #id_Id_Grado {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Grados y Materias</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <td>{{ form.Materias.label_tag }}</td>
                        <td>{{ form.Materias }}</td>
                    </tr>
                    <tr>
                        <td>Grado</td>
                        <td>{{ form.Id_Grado }}</td>
                    </tr>
                    <!-- Agregar más campos según tus necesidades -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_materias_seccion' %}" class="btn btn-secondary mb-6">Volver a la lista</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
    <script>
    // In your Javascript (external .js resource or <script> tag)
        $(document).ready(function() {
        $('#id_Id_Grado').select2();
;
        });
    </script>
{% endblock %}
