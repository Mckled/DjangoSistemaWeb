{% extends 'index.html' %}

{% block content %}


<html>
<head>
    <title>Editar Inscripción de Materia Repetiente</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        #id_id_Inscripcion_Estudiante, #id_Ano_Materia_repitencia{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Inscribir Materias para Repetientes</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <table class="table">
                <tbody> 
                    <tr>
                        <td>Inscripcion del Estudiante</td>
                        <td>{{ form.id_Inscripcion_Estudiante }}</td>
                    </tr>
                    <tr>
                        <td>Materias a Repetir</td>
                        <td>{{ form.Materias_pendientes }}</td>
                    </tr>
                    <!-- Agregar más campos según tus necesidades -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'lista_inscripciones_materias_repitientes' %}" class="btn btn-secondary mb-6">Volver a la lista</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-WI5xw4xjQibf3T5t5n2eTr4zDDXc0zUqcl4/xp5Sv0lZ4DI5tV6BhqFnhPpDd0P8J" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
<script>
    // In your Javascript (external .js resource or <script> tag)
        $(document).ready(function() {
        $('#id_id_Inscripcion_Estudiante').select2();
        });
    </script>


{% endblock %}
