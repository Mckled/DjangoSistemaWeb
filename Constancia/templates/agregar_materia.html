{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Materia</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Materia</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <td>Nombre de Materia</td>
                        <td>{{ form.Nombre_Materia }}</td>
                    </tr>
                    <!-- Agregar más campos según tus necesidades -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_materias' %}" class="btn btn-secondary mb-6">Volver a la lista</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-WI5xw4xjQibf3T5t5n2eTr4zDDXc0zUqcl4/xp5Sv0lZ4DI5tV6BhqFnhPpDd0P8J" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
